<!DOCTYPE html>
<html lang="en"> <!-- html opening tag -->
    <head> <!-- head element contains ONLY META DATA necessary for browser to function properly -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
        <title>Digital-Clock</title>
        <link rel="stylesheet" href="clock.css"/> 
    </head>

    <body> <!-- EVERYTHING we want the viewer to see is enclosed in the body tags -->
        <div id="clock-container">
            <div id="clock">00:00:00</div>
        </div>
        

        <script src="clock.js"></script> <!-- BEST PRACTICE IS TO PUT SCRIPT TAG LAST - ensures all elements have been properly geneated -->
    </body>
</html> <!-- html closing tag -->
