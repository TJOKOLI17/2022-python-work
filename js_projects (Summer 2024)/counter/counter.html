<!DOCTYPE html>
<html lang="en"> <!-- html opening tag -->
    <head> <!-- head element contains ONLY META DATA necessary for browser to function properly -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
        <title>intro-to-js</title>
        <link rel="stylesheet" href="counter.css"/> 
    </head>

    <body> <!-- EVERYTHING we want the viewer to see is enclosed in the body tags -->
        <label id="countLabel">0</label><br>
        <div id="buttonDiv">
            <button id="decBtn" class="buttons">decrease</button>
            <button id="resBtn" class="buttons">reset</button>
            <button id="incBtn" class="buttons">increase</button>
        </div>
        

        <script src="counter.js"></script> <!-- BEST PRACTICE IS TO PUT SCRIPT TAG LAST - ensures all elements have been properly geneated -->
    </body>
</html> <!-- html closing tag -->
