<!DOCTYPE html>
<html lang="en"> <!-- html opening tag -->
    <head> <!-- head element contains ONLY META DATA necessary for browser to function properly -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Who's That Pokemon?</title>
        <link rel="stylesheet" href="pokemon.css"/> 
    </head>

    <body> <!-- EVERYTHING we want the viewer to see is enclosed in the body tags -->
        <header>WHO'S THAT POKEMON?</header>
        
        <input id="pokemonName" type="text" placeholder="Enter Pokemon name">
        <button id="fetchBtn" onclick="fetchData()">Fetch Pokemon</button><br><br>

        <img id="pokemonSprite" src="#" alt="pokemon sprite" style="display: none">

        <script src="pokemon.js"></script> <!-- BEST PRACTICE IS TO PUT SCRIPT TAG LAST - ensures all elements have been properly geneated -->
    </body>
</html> <!-- html closing tag -->
